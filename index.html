<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="src/favicon.png" type="image/x-icon">
  </head>

  <body>
    <div class="calculator">
      <input type="text" id="display" readonly="">
      <div class="tollbar">
        <button id="a" class="toolbarIco" onclick="mostrarHistorico()"><img id="clock" src="src/clock.webp"git fetch"?" alt="h"></button>
        <button class="space"></button>
        <button class="space"></button>
        <button class="space"></button>
        <button class="space"></button>
        <button class="toolbarIco" id="del" onclick="deleteLastTerm()">⇤</button>
      </div>
      <div>
        <hr class="linha">
      </div>
      <div class="buttons">
        <button id="clear" onmousedown="clearDisplay()">c</button>
        <button class="operator" onclick="addParentheses()">( )</button>
        <button class="operator" onclick="perCent()">%</button>
        <button id="divisao" class="operator" onclick="appendOperator('/')">÷</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendOperator('*')">×</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="appendOperator('-')">-</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="appendOperator('+')">+</button>
        <button onclick="changesimb()">+/-</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">,</button>
        <button id="equals" onclick="calculateResult()">=</button>
        <div class="historico">
            <button id=clearHist onclick="clearHist()"> Limpar histórico</button>
        </div>
      </div>
    </div>
  </body>
</html>
